<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css.css" />
    <title>Hỗ trợ khách hàng</title>
    <link rel="shortcut icon" type="image/png" href="/img/helpAudioCall.png"/>
  </head>
  <body>
    <div>
      <div class="u-main d-flex flex-column">
        <div class="u-title">
          <span style="color: #e84393; font-weight: 600;"  id="title_welcome">Hỗ trợ khách hàng</span>&ensp;<i class="fa-solid fa-headset"></i>
        </div>
        <div class="u-content mt-auto">
          <audio id="remote-audio" autoplay></audio>
          <p>Connect to support, please wait…</p>
          <div class="control-call-user"><button onclick="startCallAdmin()" class="btn btn-call btn-call-user-call"><i class="fa-solid fa-phone"></i></button></div>
        </div>
    </div>    
    </div>
    </div>

    <!-- open dialog -->
    <div class="modal fade" id="dialog_alert" style="margin-top: 21vh;" tabindex="-1" aria-hidden="true" data-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content" id="dialog-content" >
          <div class="modal-header">
            <h5 class="modal-title" style="font-weight: 600; color: rgb(69 69 69);" id="title_dialog">Hỗ trợ khách hàng</h5>&ensp;
            <i style="font-weight: 600; color: rgb(69 69 69);" class="fa-solid fa-headset"></i>
          </div>
          <div class="modal-body">
            <input type="text" id="getNameUser" class="form-control" placeholder="Enter your username">
          </div>
          <div class="modal-footer">
            <button type="button" id="btnGetNameUser" style="background-color: #e84393; border: #e84393;" class="btn btn-primary">Start</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="./call.js"></script>
  </body>
</html>
