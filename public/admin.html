<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css.css" />
    <title>Quản lý cuộc gọi</title>
    <link rel="shortcut icon" type="image/png" href="/img/admin-audio-call.png"/>
  </head>
  <body style="background-color: black;">
    <style>
      h1, h2, h3, h4, h5, h6, span, label, p {
        color: black;
      }
    </style>
    <audio id="remote-audio" autoplay></audio>
    <!-- <textarea id="value-mes"></textarea><button id="send-mes">Gui</button> -->
    <div class="container-fluid">
      <div class="mt-3"><h2 style="text-align: center; color: #e84393; font-weight: 600;">Dashboard Admin <i class="fa-solid fa-headset"></i></h2></div>
      <div class="inbox-m-main row">
        <div class="inbox-m-check col-lg-6 col-sm-12">
          <div style="text-align: center; color: white;">
            <h5 style="color: white;">Các cuộc gọi trực tiếp sẽ được hiển thị ở đây</h5>
          </div>
        </div>
        <div class="inbox-m-show col-lg-6 col-sm-12">
          <div class="inbox-m-show-main d-flex align-items-center justify-content-center">
          <div style="text-align: center; color: white; padding-top: 10px;">
            <h5 style="color: white;">Bảng điều khiển tiếp nhận cuộc gọi khách hàng</h5>
          </div>
          </div>
      </div>
      </div>
      <div class="d-flex justify-content-between mb-3">
        <div>
          <button class="btn btn-success mr-2 mt-2 btn-admin-custom" id="btn-get-history">Lịch sử cuộc gọi</button>
          <button class="btn btn-primary mr-2 mt-2 btn-admin-custom" id="btn-edit-platforms-user">Chỉnh giao diện người dùng</button>
        </div>
        <button class="btn btn-danger btn-admin-custom" id="btn-logout">Đăng xuất</button>
      </div>
      <!-- open dialog -->
      <div class="modal fade" id="dialog_alert_admin" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content" id="dialog-content">
            <div class="modal-header">
              <h5 class="modal-title" style="font-weight: 600;" id="exampleModalLabel">Thông báo</h5>
            </div>
            <div class="modal-body">
              <span id="dialog_alert_admin_content">Lỗi khi truyền thông báo</span>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal" >Đóng</button>
            </div>
          </div>
        </div>
      </div>

      <div class="container" id="control-admin-main">
        <h4 style="text-align: center; color: white;">Bảng điều kiển Admin</h4></div>
    </div>

    <div id="dialog_login_main">
      <div class="modal fade" id="dialog_login" tabindex="-1" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog">
          <div class="modal-content" id="dialog-content">
            <div class="modal-header">
              <h5 class="modal-title" style="font-weight: 600;" id="exampleModalLabel">Vui lòng đăng nhập</h5>
            </div>
            <div class="modal-body">
              <input type="text" id="l-username" class="form-control mb-2" placeholder="Tài khoản">
              <input type="password" id="l-password" class="form-control" placeholder="Mật khẩu">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" id="btn-login">Đăng nhập</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="./admin.js"></script>
  </body>
</html>
